<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/2fe60e76a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Alboom</h1>
    <label></label>
  </header>
  <main>
    <menu id="menu">

    </menu>
    <section id="dashboard">

      <div class="message-main">
        <h2>Colecciones con realidad aumentada</h2>
        <p>Crea y edita tus colecciones</p>
        <button>Nueva colección</button>
      </div>

      <div class="message-colection">
        <p>Aún no tienes una colección.</p>
        <button id="add-colecction">Nueva colección</button>
      </div>

      <form id="new-collection" enctype="multipart/form-data">

        <div class="header-new-colection">
          <label class="label-title" for="title">Título de la colección</label>
          <input id="title" type="text">
        </div>

        <div class="drop-zone">
          <h3>Nueva Experiencia de AR</h3>

          <div id="drop-image">
            <i class="far fa-image"></i>
            <input type="file" id="input-image">
            <p>Haga clic <br> o<br> arrastre la imagen aquí</p>

            <div class="loadbar-image">
              <div class="circular-progress-image">
              <p class="percentage-image"></p>
              </div>
            </div>
          </div>

          <div class="arrow">
            <i class="fa-solid fa-arrow-down"></i>
          </div>


          <div id="drop-video">
            <i class="fa-solid fa-video"></i>
            <input type="file" id="input-video">
            <p>Haga clic <br>o<br> arrastre el vídeo aquí</p>

            <div class="loadbar-video">
              <div class="circular-progress-video">
              <p class="percentage-video"></p>
              </div>
            </div>

          </div>

        </div>


      </form>
    </section>
  </main>
<script src="js/script.js"></script>
</body>
</html>
